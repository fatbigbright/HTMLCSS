<html>
    <head>
    	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
        <script type="text/javascript" src="jquery-1.9.1.js"></script>
    	<script type="text/javascript">
            $(document).ready(function(){
                $('#firstDiv').mousedown(function(){
                    $(this).removeClass('button-div-mouseup').addClass('button-div-mousedown');
                }).mouseup(function(){
                    $(this).removeClass('button-div-mousedown').addClass('button-div-mouseup');
                }).mouseout(function(){
                    $(this).removeClass('button-div-mousedown').addClass('button-div-mouseup');
                });
            });
        </script>
    </head>
    <body>
        <input type="button" value="Click" class="button" id="first" />
        <div class="button-div-mouseup" id="firstDiv">BUTTON</div>
        <div class="button" id="divButton">DIV BUTTON</div>
    </body>
</html>
