<!-- Style a text input field in such a way that it
sticks with its label, resulting into a visually
"joined" form control. -->
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <form>
            <div>
                <label for="pub_url">Public URL</label>
                <input type="text" id="pub_url" name="pub_url" value="http://www.github.com/fatbigbright" />
            </div>
        </form>
    </body>
</html>
